language: generic

dist: trusty
sudo: required

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - gfortran-4.9
            - libblas
            - libblas-dev
      env: FGSL_CC='gcc-4.9' FGSL_FC='gfortran-4.9' LIBS='-L/usr/lib -lblas -lm'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-5
            - gfortran-5
            - libblas
            - libblas-dev
      env: FGSL_CC='gcc-5' FGSL_FC='gfortran-5' LIBS='-L/usr/lib -lblas -lm'
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-6
            - gfortran-6
            - libblas
            - libblas-dev
      env: FGSL_CC='gcc-6' FGSL_FC='gfortran-6' LIBS='-L/usr/lib -lblas -lm'
    - os: osx
      env: GCC='gcc@4.9' FGSL_CC='gcc-4.9' FGSL_FC='gfortran-4.9'
    - os: osx
      env: GCC='gcc@5' FGSL_CC='gcc-5' FGSL_FC='gfortran-5'
    - os: osx
      env: GCC='gcc@6' FGSL_CC='gcc-6' FGSL_FC='gfortran-6'


env:
  global:
    - LD_LIBRARY_PATH=/usr/local/lib
    - LD_RUN_PATH=/usr/local/lib
    - PKG_CONFIG_LIBDIR=/usr/local/lib/pkgconfig

before_install:
  - |
    set -e
    set -x
    if [ $TRAVIS_OS_NAME == osx ] ; then 
      brew uninstall --force gcc xctool swiftlint gcc49 carthage llvm
      brew update
      brew upgrade
      brew install ${GCC}
      brew cleanup -s
    fi

install:
  - wget http://ftp.heanet.ie/mirrors/gnu/gsl/gsl-2.3.tar.gz
  - tar xvfz gsl-2.3.tar.gz
  - cd gsl-2.3
  - ./configure CC=${FGSL_CC} FC=${FGSL_FC}
  - make
  - make check
  - if [ $TRAVIS_OS_NAME == osx ]; then make install ; fi
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo make install ; fi
  - cd ..

script:
  - autoreconf -fi || exit 1
  - ./configure CC=${FGSL_CC} FC=${FGSL_FC} CFLAGS="-Wall" FCFLAGS="-Wall" || exit 1
  - make || exit 1
  - make check || exit 1
  - make distcheck || exit 1

notifications:
  email:
    recipients:
      - Tom.Schoonjans@me.com
    on_success: never
    on_failure: always

